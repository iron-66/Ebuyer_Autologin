<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to Sainsbury's</title>
</head>
<body>
  <h2>Sign in to Sainsburyâ€™s via AI Food Buyer</h2>
  <form id="loginForm">
    <label for="login">Email:</label>
    <input type="text" id="login" name="login" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Log in</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = new URLSearchParams();
      for (const pair of formData) {
        data.append(pair[0], pair[1]);
      }

      const response = await fetch("/login", {
        method: "POST",
        headers: {
          "Accept": "application/json"
        },
        body: data
      });

      const result = await response.json();

      if (response.ok) {
        document.getElementById("message").innerText = `Login success. UUID: ${result.uuid}`;
        // Optional: store UUID locally
        localStorage.setItem("uuid", result.uuid);
      } else {
        document.getElementById("message").innerText = `Error: ${result.detail}`;
      }
    });
  </script>
</body>
</html>
